<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
    </head>
    <body>
        <div class="center">
            <h1>Nodemailer form test page!</h1>
            <div class="formDiv">
                <form
                    class="contactForm"
                    method="POST"
                    action="send"
                    enctype="multipart/form-data"
                >
                    <input
                        placeholder="Jouw naam" 
                        id="name"
                        name="name"
                        type="text"
                        required
                    />
                    <input
                        placeholder="Jouw email"
                        id="email"
                        name="email"
                        type="email"
                        required
                    />
                    <textarea
                        placeholder="Jouw bericht aan ons"
                        id="message"
                        name="message"
                        rows="3"
                        required
                    ></textarea>
                    <button
                        type="submit"
                        value="submit"
                        id="submit"
                    >
                        Verzend
                    </button>
                </form>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
